services:
  - type: web
    name: kirana-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  - type: worker
    name: kirana-voice-agent
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/agent.py start
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
